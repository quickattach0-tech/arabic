name: Deploy Vite + React to GitHub Pages

on:
  push:
    branches: [ main ]           # Change to your default branch if different (e.g., master)
  workflow_dispatch:             # Allows manual triggering from the Actions tab

permissions:
  contents: read                 # Required to checkout the code
  pages: write                   # Required to upload artifact
  id-token: write                # Required for trusted publishing

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0           # Full history for better caching

      # Install and activate pnpm (official recommended way)
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      # Setup Node.js with pnpm caching
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'       # Or match your local version (18+ works)
          cache: pnpm

      # Install dependencies (no --frozen-lockfile to avoid lockfile detection issues in CI)
      - name: Install dependencies
        run: pnpm install

      # Build the Vite project (outputs to 'dist' by default)
      - name: Build site
        run: pnpm run build

      # Configure GitHub Pages (handles base path, robots.txt, etc.)
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      # Upload the built 'dist' folder as an artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Temporary cache bust for fresh build
        run: echo "BUILD_ID=$(date +%s)" >> $GITHUB_ENV
